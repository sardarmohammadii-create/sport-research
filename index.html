<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پژوهش تبلیغات ورزشی</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .loader {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // انتخاب تصادفی یک عدد بین 1 تا 16
        var randomGroup = Math.floor(Math.random() * 16) + 1;
        
        // ساخت نام فایل مقصد
        var targetFile = "group" + randomGroup + ".html";
        
        // هدایت کاربر (با کمی تاخیر برای اطمینان از لود شدن)
        setTimeout(function() {
            window.location.replace(targetFile);
        }, 1000);
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h3>در حال انتقال به محیط آزمایش...</h3>
        <p>لطفاً چند لحظه شکیبا باشید.</p>
    </div>
</body>
</html>
